interface ethernet 1
  channel-group 1000 mode active
interface ethernet 4
  channel-group 10 mode active
interface port-channel 10
  switchport mode trunk
  mlag 10
interface port-channel 1000
  switchport mode trunk
  switchport trunk group MLAG-Peer 
  mtu 9214
vlan 4094
  trunk group MLAG-Peer
interface vlan 4094
  no autostate
  ip address 192.168.255.1/30
no spanning-tree vlan-id 4094
mlag configuration
  domain-id MLAG
  local-interface Vlan4094
  peer-link port-channel 1000
  peer-address 192.168.255.2
interface loopback0
  ip address 192.168.201.11/32
interface loopback1
  ip address 192.168.202.11/32
interface Ethernet2
  ip address 192.168.203.0/31
  no switchport
  mtu 9214
interface Ethernet3
  ip address 192.168.203.2/31
  no switchport
  mtu 9214
interface Ethernet6
  ip address 169.169.169.13/30
  no switchport
  mtu 9214
interface Vlan4094
  ip address 192.168.255.1/30
ip prefix-list LOOPBACK
  permit 192.168.101.0/24 eq 32
route-map LOOPBACK permit 10
  match ip address prefix-list LOOPBACK


ip virtual-router mac-address 001c.7300.0099
vrf instance Pink
ip routing vrf Pink
vrf instance White
ip routing vrf White
vlan 50 
vlan 60 
interface vlan 50
    vrf Pink
    ip address virtual  50.0.0.254/24
    no autostate
interface vlan 60
    vrf White
    ip address virtual  60.0.0.254/24
    no autostate
interface vxlan 1
  vxlan source-interface loopback 1
  vxlan udp-port 4789
  vxlan vlan 50 vni 5050
  vxlan vlan 60 vni 6060
  vxlan vrf Pink vni 5555
  vxlan vrf White vni 6666
 



router bgp 65201
  router-id 192.168.201.11
  neighbor 192.168.203.1 peer group SPINE_Underlay
  neighbor 192.168.203.3 peer group SPINE_Underlay
  neighbor 169.169.169.14 peer group LEAF_Peer
  neighbor LEAF_Peer remote-as 65201
  neighbor 192.168.201.101 peer group EVPN
  neighbor 192.168.201.102 peer group EVPN
  no bgp default ipv4-unicast
  maximum-paths 3
  distance bgp 20 200 200
  neighbor SPINE_Underlay peer group
  neighbor SPINE_Underlay remote-as 65200
  neighbor SPINE_Underlay send-community
  neighbor SPINE_Underlay maximum-routes 12000
  neighbor LEAF_Peer peer group 
  neighbor LEAF_Peer next-hop-self
  neighbor LEAF_Peer maximum-routes 12000
  neighbor EVPN peer group 
  neighbor EVPN update-source loopback0
  neighbor EVPN ebgp-multihop 3
  neighbor EVPN send-community
  neighbor EVPN maximum-routes 0
  neighbor EVPN remote-as 65200
  redistribute connected route-map LOOPBACK
  address-family ipv4
    neighbor SPINE_Underlay activate
    neighbor LEAF_Peer activate
    redistribute connected
    exit
  address-family evpn
    bgp next-hop-unchanged
    neighbor EVPN activate
    exit

    vlan 50
        rd 192.168.201.11:50
        route-target both 50:50
        redistribute learned
        exit
    vlan 60
        rd 192.168.201.11:60
        route-target both 60:60
        redistribute learned
        exit
    vrf Pink
        rd 192.168.201.11:5555
        route-target import evpn 5555:5555
        route-target export evpn 5555:5555
        redistribute connected
        exit
    vrf White
        rd 192.168.201.11:6666
        route-target import evpn 6666:6666
        route-target export evpn 6666:6666
        redistribute connected
        exit






