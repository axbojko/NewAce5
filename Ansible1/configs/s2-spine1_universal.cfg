interface loopback0
  ip address 192.168.201.101/32
interface Ethernet2
  ip address 192.168.203.1/31
  no switchport
  mtu 9214
interface Ethernet3
  ip address 192.168.203.7/31
  no switchport
  mtu 9214
interface Ethernet4
  ip address 192.168.203.13/31
  no switchport
  mtu 9214
interface Ethernet5
  ip address 192.168.203.19/31
  no switchport
  mtu 9214
interface Ethernet7
  ip address 192.168.203.25/31
  no switchport
  mtu 9214
interface Ethernet8
  ip address 192.168.203.31/31
  no switchport
  mtu 9214
ip prefix-list LOOPBACK
  permit 192.168.201.0/24 eq 32
route-map LOOPBACK permit 10
  match ip address prefix-list LOOPBACK
peer-filter LEAF-AS-RANGE
  10 match as-range 65000-65535 result accept
peer-filter LEAF-EVPN-AS-RANGE
  10 match as-range 65000-65535 result accept
router bgp 65200
  router-id 192.168.201.101
  neighbor 192.168.203.0 peer group LEAF_Underlay
  neighbor 192.168.203.6 peer group LEAF_Underlay
  neighbor 192.168.203.12 peer group LEAF_Underlay
  neighbor 192.168.203.18 peer group LEAF_Underlay
  no bgp default ipv4-unicast
  bgp listen range 192.168.203.0/24 peer-group LEAF_Underlay peer-filter LEAF-AS-RANGE
  bgp listen range 192.168.201.0/24 peer-group EVPN peer-filter LEAF-EVPN-AS-RANGE
  maximum-paths 3
  distance bgp 20 200 200
  neighbor LEAF_Underlay peer group
  neighbor LEAF_Underlay maximum-routes 12000
  neighbor LEAF_Underlay send-community
  neighbor EVPN peer group
  neighbor EVPN ebgp-multihop 3
  neighbor EVPN send-community
  neighbor EVPN maximum-routes 0
  neighbor EVPN update-source loopback0
  neighbor EVPN next-hop-unchanged
  
  redistribute connected route-map LOOPBACK
  address-family ipv4
    neighbor LEAF_Underlay activate
    redistribute connected 
  address-family evpn
    neighbor EVPN activate